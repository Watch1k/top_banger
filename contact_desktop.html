<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="all" href="css/screen.css" >
</head>

<body>

<div class="wrapper">

	<header class="header wrap">
		<div class="logo"><a href="/"></a></div>
        <ul>
        	<li><a href="#"><span class="icon_babes"></span>BABES</a></li>
        	<li><a href="#"><span class="icon_lifestyle"></span>LIFESTYLE</a></li>
        	<li><a href="#"><span class="icon_entertaiment"></span>ENTERTAINMENT</a></li>
        </ul>
        <div class="search">
        <form action="" autocomplete="on">
            <input id="search" name="search" type="text" placeholder="What're we looking for ?">
            <a id="search_submit" href=""><span class="icon"></span>SEARCH</a>
        </form>
        </div>
	</header><!-- .header-->

    <div class="wrap">
        <p class="category">Contact</p>
        <!-- begin about -->
    	<div class="contact">
            <p class="contact__title">For any questions/suggestions please fill in a form below</p>

            <form action="#" class="form-main">
                <fieldset>
                    <!-- begin field  -->
                    <div class="field">
                        <label for="formName">Your name</label>
                        <input type="text" id="formName" name="name" placeholder="Name">
                    </div>
                    <!-- begin field  -->
                    <div class="field">
                        <label for="formEmail">Your email</label>
                        <input type="email" id="formEmail" name="email" placeholder="example@email.com">
                    </div>
                    <!-- begin field  -->
                    <div class="field field-textarea">
                        <label for="formFeedback">Feedback</label>
                        <textarea name="feedback" id="formFeedback" placeholder="Message"></textarea>
                    </div>
                    <!-- begin field  -->
                    <div class="field">
                        <button type="submit">Send</button>
                    </div>
                </fieldset>
            </form>
        </div><!-- end contact -->
    </div>


</div><!-- .wrapper -->

<footer class="footer">
	<div class="footer_content">
        <div class="copyright">Â© 2016 TOPBANGER</div>
        <ul>
            <li><a href="#">ABOUT</a></li>
            <li class="is-active"><a href="#">CONTACT</a></li>
            <li><a href="#">ADVERTISING</a></li>
            <li><a href="#">PRIVACY POLICY</a></li>
        </ul>
    </div>
</footer><!-- .footer -->

</body>
</html>
